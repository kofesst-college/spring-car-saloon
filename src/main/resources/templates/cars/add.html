<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавить автомобиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="text-align-center">
<div class="col-md-6 col-lg-6 justify-content-md-center align-items-center">
    <h4 class="mb-3"
        th:text="${edit != null ? 'Изменение автомобиля' : 'Добавить автомобиль'}"></h4>
    <form class="needs-validation"
          th:action="'/cars/' + ${edit != null ? 'edit/' + edit.id : 'add'}"
          method="post">
        <input type="hidden" th:value="${edit != null ? edit.id : 0}">
        <div class="row g-3">
            <div class="col-md-12">
                <input type="text" class="form-control" id="brand" name="brand" placeholder="Марка"
                       th:value="${edit != null ? edit.brand : ''}" required="">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" id="model" name="carModel" placeholder="Модель"
                       th:value="${edit != null ? edit.model : ''}" required="">
            </div>
            <div class="col-md-12">
                <input type="number" class="form-control" id="maxSpeed" name="maxSpeed"
                       placeholder="Макс. скорость (км/ч)"
                       th:value="${edit != null ? edit.maxSpeed : ''}" required="">
            </div>
            <div class="col-md-12">
                <input type="number" step="0.01" class="form-control" id="weight" name="weight"
                       placeholder="Вес (кг)"
                       th:value="${edit != null ? edit.weight : ''}" required="">
            </div>
            <div class="col-md-12">
                <input type="number" class="form-control" id="price" name="price"
                       placeholder="Стоимость в $"
                       th:value="${edit != null ? edit.price : ''}" required="">
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit"
                    th:text="${edit != null ? 'Изменить' : 'Добавить'}"></button>
        </div>
    </form>
</div>
</body>
</html>
