<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Автомобили</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="row">
    <h1 th:text="${result}"></h1>
    <p class="card-text" th:text="${result.maxSpeed} + ' км/ч'"></p>
    <p class="card-text" th:text="${result.weight} + 'кг'"></p>
    <p class="card-text" th:text="${result.price} + '$'"></p>
    <a th:href="'/cars/edit/' + ${result.id}">Редактировать</a>
    <form th:action="'/cars/delete/' + ${result.id}" method="post">
        <button type="submit" class="btn btn-del">Удалить</button>
    </form>
</div>
</body>
</html>
