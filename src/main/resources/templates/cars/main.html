<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Автомобили</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="row">
    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search"
          action="/cars" method="post">
        <input type="search" class="form-control" placeholder="Поиск по марке" aria-label="Search"
               name="brand" th:value="${brand}">
    </form>
    <h1>Все автомобили</h1>
    <a href="/cars/add">Добавить автомобиль</a>
    <div class="d-flex flex-wrap justify-space-between">
        <div th:each="car : ${models}" class="col-sm-6 col-lg-4 mb-4 card">
            <div class="card-body">
                <h5 class="card-title" th:text="${car.model}"></h5>
                <p class="card-text" th:text="${car.brand}"></p>
                <p class="card-text" th:text="${car.maxSpeed} + ' км/ч'"></p>
                <p class="card-text" th:text="${car.weight} + 'кг'"></p>
                <p class="card-text" th:text="${car.price} + '$'"></p>
                <p class="card-text">
                    <small class="text-muted">
                        <a href="/cars/" th:href="'/cars/' + ${car.id}">Подробнее...</a>
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
