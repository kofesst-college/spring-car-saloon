<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Заказы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="row">
    <p class="card-text" th:text="'Заказчик ' + ${result.customer}"></p>
    <p class="card-text" th:text="'Автомобиль ' + ${result.car}"></p>
    <p class="card-text" th:text="${result.online ? 'Онлайн заказ' : 'Оффлайн заказ'}"></p>
    <p class="card-text" th:text="'Совершен ' + ${result.timestamp}"></p>
    <a th:href="'/customers/edit/' + ${result.id}">Редактировать</a>
    <form th:action="'/customers/delete/' + ${result.id}" method="post">
        <button type="submit" class="btn btn-del">Удалить</button>
    </form>
</div>
</body>
</html>
