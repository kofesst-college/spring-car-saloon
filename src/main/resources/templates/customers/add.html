<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавить заказ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="text-align-center">
<div class="col-md-6 col-lg-6 justify-content-md-center align-items-center">
    <h4 class="mb-3">Добавление заказа</h4>
    <form class="needs-validation"
          action="/customers/add" method="post">
        <div class="row g-3">
            <div class="col-md-12">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Имя заказчика"
                       value="" required="">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Фамилия заказчика"
                       value="" required="">
            </div>
            <div class="col-md-12">
                <select class="form-select" id="car" required="" name="carId">
                    <option value="">Автомобиль...</option>
                    <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car}"></option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="isOnline"
                       name="isOnline">
                <label class="form-check-label" for="isOnline">
                    Онлайн заказ
                </label>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
        </div>
    </form>
</div>
</body>
</html>
